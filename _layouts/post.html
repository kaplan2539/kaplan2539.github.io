---
layout: default
---

<p align="right">
{{ page.date | date_to_string }} - tags: 
{% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tags.html#{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
</p>
<h1> {{ page.title }} </h1>

{{ content }}
